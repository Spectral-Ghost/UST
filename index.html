<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utin - Portfolio</title>
    <link id="npc-design" rel="stylesheet" href="">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Fira Code', monospace;
            box-sizing: border-box;
            height: 100vh;
            image-rendering: pixelated;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #world {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            will-change: transform;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("image/Battleground2.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        #player {
            position: absolute;
            width: 140px;
            height: 180px;
            background-image: url('image/player.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 20;
        }

        .npc {
            position: absolute;
            width: 140px;
            height: 180px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            z-index: 15;
            transition: transform 0.2s;
        }

        .npc:hover {
            transform: translateY(-4px);
        }

        .npc-name {
            position: absolute;
            color: white;
            font-size: 8px;
            text-align: center;
            z-index: 16;
            background: rgba(0,0,0,0.8);
            padding: 2px 6px;
            border: 1px solid rgba(255,255,255,0.2);
            white-space: nowrap;
            text-transform: uppercase;
        }

        #top-menu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: rgba(0,0,0,0.8);
            border-bottom: 4px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 100;
            color: white;
        }

        .menu-title {
            color: #fbbf24;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 4px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .menu {
            width: 800px;
            max-width: 90vw;
            min-height: 400px;
            padding: 40px;
            background-color: #0a0a0a;
            border: 2px solid #fbbf24;
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.1);
        }

        .menu-close {
            align-self: flex-end;
            color: #f87171;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
            margin-top: 20px;
            padding: 8px 16px;
            border: 1px solid #f87171;
        }

        #guide {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0,0,0,0.6);
            border: 2px solid rgba(255,255,255,0.1);
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            color: rgba(255,255,255,0.5);
        }

        .wasd-grid {
            display: grid;
            grid-template-areas: ". w ." "a s d";
            gap: 4px;
        }

        .key {
            width: 25px;
            height: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <nav id="top-menu">
            <div class="menu-title">UTS HALL</div>
        </nav>

        <div id="world">
            <div id="background"></div>
            <div id="player"></div>
        </div>

        <div id="modal-container" class="modal-overlay" onclick="closeMenu()">
            <div class="menu" onclick="event.stopPropagation()">
                <div id="portfolio-target">Loading...</div>
                <div class="menu-close" onclick="closeMenu()">[CLOSE]</div>
            </div>
        </div>

        <div id="guide">
            <div class="wasd-grid">
                <div class="key" style="grid-area: w">W</div>
                <div class="key" style="grid-area: a">A</div>
                <div class="key" style="grid-area: s">S</div>
                <div class="key" style="grid-area: d">D</div>
            </div>
            <div class="guide-text">MOVE</div>
        </div>
    </div>

    <script>
        const WORLD_WIDTH = 1800;      
        const GROUND_HEIGHT = 380;   
        const PLAYER_SPEED = 9;     

        const npcData = [
            {id: 1, x: 400, name: "Antoine", img: "image/Antoine.png", folder:"antoine"}
        ];

        const worldEl = document.getElementById('world');
        const playerEl = document.getElementById('player');
        const modalContainer = document.getElementById('modal-container');
        const portfolioTarget = document.getElementById('portfolio-target');

        // Add NPCs
        npcData.forEach(npc => {
            const el = document.createElement('div');
            el.className = 'npc';
            el.style.left = npc.x + 'px';
            el.style.bottom = '50px';
            el.style.backgroundImage = `url(${npc.img})`;
            el.onclick = () => openNPC(npc);
            worldEl.appendChild(el);

            const nameEl = document.createElement('div');
            nameEl.className = 'npc-name';
            nameEl.innerText = npc.name;
            nameEl.style.left = npc.x + 'px';
            nameEl.style.bottom = '240px';
            worldEl.appendChild(nameEl);
        });

        async function openNPC(npc) {
            modalContainer.style.display = 'flex';
            document.getElementById('npc-design').href = `portfolio/${npc.folder}/style.css`;
            try {
                const response = await fetch(`portfolio/${npc.folder}/content.html`);
                const html = await response.text();
                portfolioTarget.innerHTML = html;
            } catch(e){
                portfolioTarget.innerHTML = '<p>Error loading content</p>';
            }
        }

        function closeMenu() {
            modalContainer.style.display = 'none';
        }

        async function openEssay(file) {
            try {
                const response = await fetch(file);
                const html = await response.text();
                portfolioTarget.innerHTML = html;
            } catch(e){
                portfolioTarget.innerHTML = '<p>Error loading essay</p>';
            }
        }

        let playerX = 200;
        let playerY = 50;
        const keys = {};
        window.addEventListener('keydown', e => keys[e.key.toLowerCase()]=true);
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()]=false);

        function gameLoop() {
            if(keys['a'] || keys['arrowleft']) playerX -= PLAYER_SPEED;
            if(keys['d'] || keys['arrowright']) playerX += PLAYER_SPEED;
            if(keys['w'] || keys['arrowup']) playerY += PLAYER_SPEED;
            if(keys['s'] || keys['arrowdown']) playerY -= PLAYER_SPEED;

            playerX = Math.max(0, Math.min(playerX, WORLD_WIDTH - 140));
            playerY = Math.max(0, Math.min(playerY, GROUND_HEIGHT - 5));

            playerEl.style.left = playerX+'px';
            playerEl.style.bottom = playerY+'px';

            const cameraX = Math.max(0, Math.min(playerX + 70 - window.innerWidth/2, WORLD_WIDTH - window.innerWidth));
            worldEl.style.transform = `translateX(-${cameraX}px)`;

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
